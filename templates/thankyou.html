<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8ff);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    .thankyou-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .thankyou-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .thankyou-card h1 {
      font-size: 2.2rem;
      color: #198754;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .thankyou-card p {
      color: #444;
      font-size: 1rem;
      line-height: 1.7;
    }

    .thankyou-card a.btn {
      margin-top: 2rem;
      border-radius: 50px;
      padding: 0.6rem 1.8rem;
      font-weight: 500;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="thankyou-wrapper">
    <div class="thankyou-card">
      <h1>Thank You, {{ name }}!</h1>
      <p>
        We truly appreciate your time and interest in the<br>
        <strong>Fake News Detection Project</strong>.<br>
        Our team is reviewing your message and will reach out to you shortly.<br>
        In the meantime, feel free to continue exploring.
      </p>
      <a href="/" class="btn btn-success">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
